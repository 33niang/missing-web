<div class="auto-columns-wide book-columns flex flex-wrap">
    {{ range split .Inner "<--->" }}
    <div class="flex-even markdown-inner">
      {{ . | markdownify }}
    </div>
    {{ end }}
</div>
<div class="auto-columns-narrow">
    {{ $rendered := .Inner }}
    {{ $rendered := replace $rendered "\r\n<--->" "" }}
    {{ $rendered := replace $rendered "\n<--->" "" }}
    {{ $rendered | markdownify }}
</div>
